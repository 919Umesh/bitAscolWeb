
<div class="gallery-container">

  <!-- Error -->
  <div *ngIf="error" class="error-banner">
    <div class="error-content">
      <span class="error-icon">‚ö†Ô∏è</span>
      <span class="error-text">{{ error }}</span>
    </div>
    <button (click)="error = ''" class="error-close" type="button">√ó</button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading-state">
    <div class="spinner" aria-hidden="true"></div>
    <p>Loading gallery...</p>
  </div>

  <div class="gallery-content">
    <!-- Header -->
    <div class="gallery-header">
      <h1 class="gallery-title">Photo Gallery</h1>
      <p class="gallery-description">Explore our beautiful collection of campus images</p>

      <div class="gallery-stats" *ngIf="!loading && photos.length > 0">
        <span class="photo-count">{{ photos.length }} photos</span>
      </div>
    </div>

    <!-- Grid -->
    <div *ngIf="!loading && photos.length > 0" class="photos-grid">
      <div
        *ngFor="let photo of photos"
        class="photo-card"
        (click)="downloadPhoto(photo)"
        tabindex="0"
        role="button"
        aria-label="Download {{ photo.title || 'photo ' + photo.$id }}"
      >
        <div class="photo-image">
          <img
            [src]="photo.file_url"
            [alt]="photo.title || 'Photo ' + photo.$id"
            loading="lazy"
          />
          <!-- overlay intentionally kept in DOM but visually disabled by CSS -->
          <div class="photo-overlay" aria-hidden="true">
            <button class="download-btn" type="button">Download</button>
          </div>
        </div>

        <div class="photo-info">
          <h3 class="photo-title">{{ photo.title || 'Untitled' }}</h3>
          <div class="photo-meta">
            <span class="photo-date">{{ formatDate(photo.$createdAt) }}</span>
            <span class="photo-id">#{{ photo.$sequence }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty -->
    <div *ngIf="!loading && photos.length === 0" class="empty-state">
      <div class="empty-icon" aria-hidden="true">üì∑</div>
      <h2 class="empty-title">No photos found</h2>
      <p class="empty-text">There are no photos available currently.</p>
      <button (click)="loadPhotos()" class="retry-btn" type="button">Refresh Gallery</button>
    </div>
  </div>
</div>
