<div class="login-container">
  <h2>Welcome Back</h2>
  <p class="subtitle">Enter your credentials to access the Upload portal</p>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        placeholder="name@example.com"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="••••••••"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Authenticating...' : 'Login' }}
    </button>

    <p class="error" *ngIf="error">
      <i class="error-icon">⚠️</i> {{ error }}
    </p>
  </form>
</div>
